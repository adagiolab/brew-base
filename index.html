<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Flavor Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BREW BASE</h1>
        <h6>Coffee Explained</h6>
    </header>
    <main>
        <section id="coffeeSelection">
            <h2>Select the country where your beans came from:</h2>
            <select id="regionSelect"></select>
        </section>
        <section id="flavorProfile">
            <h2>Expected Flavor Profile</h2>
            <div id="profileResult">
            </div>
        </section>
        <section id="additionalDetails">
            <h2>Additional Details</h2>
            <div>
                <strong>Processing Method:</strong> <span id="processingMethodResult"></span>
            </div>
            <div>
                <strong>Roast Level:</strong> <span id="roastLevelResult"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; adagiolab 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
