<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Flavor Profile Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coffee Flavor Profile Quiz</h1>
    </header>
    <main>
        <div class="question">
            <h2>Question 1:</h2>
            <p>What type of flavors do you prefer in your coffee?</p>
            <ul>
                <li><input type="checkbox" id="flavor1"><label for="flavor1">Fruity</label></li>
                <li><input type="checkbox" id="flavor2"><label for="flavor2">Nutty</label></li>
                <li><input type="checkbox" id="flavor3"><label for="flavor3">Chocolatey</label></li>
                <!-- Add more flavor options as needed -->
            </ul>
        </div>
        <div class="question">
            <h2>Question 2:</h2>
            <p>How do you like your coffee brewed?</p>
            <ul>
                <li><input type="checkbox" id="brew1"><label for="brew1">Espresso</label></li>
                <li><input type="checkbox" id="brew2"><label for="brew2">Pour Over</label></li>
                <li><input type="checkbox" id="brew3"><label for="brew3">French Press</label></li>
                <!-- Add more brewing options as needed -->
            </ul>
        </div>
        <!-- Add more questions as needed -->
        <button id="submitBtn">Submit</button>
    </main>
    <footer>
        <p>&copy; 2024 Coffee Flavor Profile Quiz</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
